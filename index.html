<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors in JavaScript</title>
</head>
<body>
    <div>
        <h1>Pick one!</h1>
    </div>
    <div>
        <div><button class="rock">Rock</button></div>
        <div><button class="paper">Paper</button></div>
        <div"><button class="scissors">Scissors</button></div>
    </div>
    <div>
        <h3 class="usr-choice">Your choice: </h3>
        <h3 class="rdm-choice">Your opponent's choice: </h3>
        <h3 class="round-result">Round result: </h3>
        <h3 class="game-score">Score: </h3>
    </div>
    <script src="./script.js"></script>
</body>
</html>
